<!DOCTYPE html>
<html lang="es" ng-app="E3">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="description" content="E3 es una plataforma de videos para aprender, gratuita.">

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
	<link rel="stylesheet" href="/css/styles.css">

	<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.5.5/angular-resource.min.js"></script>
	<script src="https://code.angularjs.org/1.5.5/angular-route.min.js"></script>

	<base href="/">

	<title> {{ pageTitle }} </title>
</head>
<body>
	
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
		<header class="mdl-layout__header mdl-color--primary mdl-color-text--white">
			<div class="mdl-layout__header-row">
				<strong><span class="mdl layout title">Bienvenido!</span></strong>
				<div class="mdl-layout-spacer"></div>
			</div>
		</header>
		<div class="drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
			<header class="drawer-header" style="background-image: url('http://placeimg.com/400/200/any')">
				<img class="user__avatar" src="http://placeimg.com/50/50/any">
				<strong><span class="user__name"> {{ user.name }} </span></strong>
				<div class="avatar-dropdown">
					<span class="user__email"> {{ user.email }} </span>
					<div class="mdl-layout-spacer"></div>
					<button id="action-btn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
						<i class="material-icons">add</i>
						<span class="visuallyhidden">Crear nuevo</span>
					</button>
					<ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="action-btn">
						<li class="mdl-menu__item"><a href="#/courses/new" class="no-decoration">Nuevo Curso</a></li>
						<li class="mdl-menu__item"><a href="#/videos/new" class="no-decoration">Nuevo Video</a></li>
						<li class="mdl-menu__item"><a href="#/posts/new" class="no-decoration">Nuevo Post</a></li>
						<li class="mdl-menu__item"><a href="#/inbox/new" class="no-decoration">Nuevo Mensaje</a></li>
					</ul>
				</div>
			</header>
			<nav class="navigation mdl-navigation mdl-color--grey-100">
				<a href="#/" class="mdl-navigation__link">
					<i class="mdl-color-text--blue-grey-800 material-icons icon-margin" role="presentation">home</i> Inicio
				</a>
				<a href="#/videos" class="mdl-navigation__link">
					<i class="mdl-color-text--blue-grey-800 material-icons icon-margin" role="presentation">video_library</i> Mis Videos
				</a>
				<a href="#/courses" class="mdl-navigation__link">
					<i class="mdl-color-text--blue-grey-800 material-icons icon-margin" role="presentation">school</i> Mis cursos
				</a>
				<a href="#/inbox" class="mdl-navigation__link">
					<i class="mdl-color-text--blue-grey-800 material-icons icon-margin" role="presentation">inbox</i> Mis mensajes
				</a>
				<a href="#/config" class="mdl-navigation__link">
					<i class="mdl-color-text--blue-grey-800 material-icons icon-margin" role="presentation">settings</i> Configuración
				</a>
				<a href="#/logout" class="mdl-navigation__link">
					<i class="mdl-color-text--red-600 material-icons icon-margin">power_settings_new</i> Cerrar sesión
				</a>
			</nav>
		</div>
	</div>

	<main class="mdl-layout__content mdl-color--grey-100" ng-view></main>

	
	<script src="/js/controllers.js"></script>
	<script src="/js/routes.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/services.js"></script>
</body>
</html>
